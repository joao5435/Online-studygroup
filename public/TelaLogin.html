<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Study Group</title>
    <link rel="stylesheet" href="assets/style/TeladasContas.css">
</head>
<body>
    <div class="container">
        <img src="/src/assets/img/logo.png" alt="Logo" class="logo">
        <h2>Faça Login</h2>
        <form action="/login" method="post">
        <input type="text" name="email" placeholder="Email ou usuário" required/>
        <input type="password" name="senha" placeholder="Senha" required/>>
        <a href="#">Esqueceu a senha?</a>
        <br><br>
        <button type="submit" class="btnLogin">Entrar</button>

    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
